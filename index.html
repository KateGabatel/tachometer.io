<!DOCTYPE html>
<html>
 <head>
	<meta charset="UTF-8">
	<title>Пример страницы</title>
	<link href="style.css" rel="stylesheet" />
 </head>
 <body>
<div class="container">
    <div id="tachometer">
      <div class="inTach">
        <div><b class="light"><span class="num_1">0</span></b><b class="success b1"></b></div>
        <div><b class="light"><span class="num_2">10</span></b><b class="success b2"></b></div>
        <div><b class="light"><span class="num_3">20</span></b><b class="success b3"></b></div>
        <div><b class="light"><span class="num_4">30</span></b><b class="success b4"></b></div>
        <div><b class="light"><span class="num_5">40</span></b><b class="success b5"></b></div>
        <div><b class="light"><span class="num_6">50</span></b><b class="success b6"></b></div>
        <div><b class="light"><span class="num_7">60</span></b><b class="success b7"></b></div>
        <div><b class="light"><span class="num_8">70</span></b><b class="success b8"></b></div>
        <div><b class="light"><span class="num_9">80</span></b><b class="success b9"></b></div>
        <div><b class="light"><span class="num_10">90</span></b><b class="success b10"></b></div>
        <div><b class="light"><span class="num_11">100</span></b><b class="success b11"></b></div>
      </div>
      <div class="constant">
        <p>PF=<span class="per">0,89</span></p>
      </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="main.js"></script>
 </body>
</html>
